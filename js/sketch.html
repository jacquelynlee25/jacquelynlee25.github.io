<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Jacquelyn Lee | Portfolio</title>
<link rel="stylesheet" href="css/mystyle.css">
		<script src="js/three.min.js"></script>
		<script src="js/Detector.js"></script>
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
			
		</style>
	</head>
	<body>
		
		<script src="http://threejsplaygnd.brangerbriz.net/js/three.min.js"></script>
		<script src="http://threejsplaygnd.brangerbriz.net/js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				
				geometry = new THREE.TorusKnotGeometry(200, 200, 100, 100, 3.12, 9.95, 1);
material = new THREE.MeshNormalMaterial({shading: THREE.FlatShading, side: THREE.DoubleSide, wireframe: true, wireframeLinewidth: 1});
mesh = new THREE.Mesh(geometry, material);
scene.add(mesh);


			}

			function draw() {

				requestAnimationFrame( draw );
				
				mesh.rotation.x = Date.now() * 0.00005;	
				mesh.rotation.y = Date.now() * 0.00002;	
				mesh.rotation.z = Date.now() * 0.001;

				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>
		
	</body>
</html>
